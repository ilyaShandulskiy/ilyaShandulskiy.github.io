<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Безымянная страница</title>
<meta name="author" content="Ilya Shanduslkiy">
<style type="text/css">
body
{
   margin: 0;
   padding: 0;
   background-color: #FFFFFF;
   color: #000000;
}
</style>
<style type="text/css">
@font-face
{
   font-family: 'Blogger Sans';
   src: url('bloggersans.eot');
   src: url('bloggersans.eot?#iefix') format('embedded-opentype'),
        url('bloggersans.svg#BloggerSans') format('svg'),
        url('bloggersans.ttf') format('truetype'),
        url('bloggersans.woff') format('woff');
}
a
{
   color: #FFA837;
   text-decoration: none;
}
a:visited
{
   color: #FFA837;
}
a:active
{
   color: #FFA837;
}
a:hover
{
   color: #D3881F;
   text-decoration: none;
}
</style>
<style type="text/css">
#wb_Text1 
{
   background-color: transparent;
   border: 0px #000000 solid;
   padding: 0;
   text-align: center;
}
#wb_Text1 div
{
   text-align: center;
}
</style>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="wb.canvas.min.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
   $("#Shape1").DrawRectangle(
   {
      width: 560,
      height: 340,
      strokeStyle: '#000000',
      lineWidth: 1,
      fillStyle: '#FFFFFF'
   });
});
</script>
</head>
<body>
<div id="wb_Shape1" style="position:absolute;left:0px;top:0px;width:560px;height:340px;z-index:0;">
<canvas id="Shape1" height="340" width="560"></canvas></div>
<div id="wb_Text1" style="position:absolute;left:0px;top:6px;width:560px;height:30px;text-align:center;z-index:1;">
<span style="color:#000000;font-family:'Blogger Sans Medium';font-size:24px;"><strong>Настройки</strong></span></div>
</body>
</html>
